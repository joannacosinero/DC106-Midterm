<div class="container mt-4">
  <div class="card">
    <div class="head">
      <h2>Rate the Microsoft</h2>
    </div>
    <div class="row mt-4">
      <div class="col-md-5">
        <img style="width:250px; margin-left: 17%;" src="../assets/Microsoft_logo.jpg" alt="">
      </div>
      <div class="col-md-6">
        <h3>Microsoft </h3>
        <p>Microsoft Corporation is an American multinational technology corporation which produces computer software, consumer electronics, personal computers, and related services</p>
        <ngb-rating [max]="5" [(rate)]="rating"  [readonly]="false"></ngb-rating>
        <hr>
        <pre>Rate: <b>{{rating}}</b> of 5</pre>
      </div>
    </div>
  </div>
</div>
